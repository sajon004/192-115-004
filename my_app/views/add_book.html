<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<!--Header-->
    <header id = "header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href= "/"class = "nav-brand text-dark">Library Management System</a>
                </div>
            </div>
        </nav>
    </header>
<!--/Header-->
<!--site-main-->
    <main id = "site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="/"> <i class= "fas fa-angle-double-left"></i>  All Books</a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">New Book</h2>
                <span class="text-light">Use the below form to add a new book</span>
            </div>
<!--handling_form-->
            <form method="POST" id ="update_book">
                <div class="new_book">
                    <div class="form-group">
                        <label for="name" class="text-light"> Book Name </label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="Book Name" value="" placeholder="Java Programming">

                    </div>
                    <div class="form-group">
                        <label for="writer-name" class="text-light"> Writer Name </label>
                        <input type="text" name="writer-name" value="" placeholder="Mr.Rahman">

                    </div>
                    <div class="form-group">
                        <label for="publisher-name" class="text-light"> Publisher Name </label>
                        <input type="text" name="writer-name" value="" placeholder="Dimik">

                    </div>
                    <div class="form-group">
                        <label for="Status" classs="text-light">Status</label>
                        <div class="radio-inline">
                            <input type="radio" id="radio-2" name="Status" value="Active">
                            <label for="radio-2" class="radio-label">Available</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" id="radio-3" name="Status" value="Inacive">
                            <label for="radio-3" class="radio-label">Unavailable</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn text-dark update"> Save </button>
                    </div>
                </div>
            </form>

        </div>
    </main>
<!--/site-main-->
</body>
</html>
