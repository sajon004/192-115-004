<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<!--Header-->
    <header id = "header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href= "/"class = "nav-brand text-dark">Library Management System</a>
                </div>
            </div>
        </nav>
    </header>
<!--/Header-->
<!--site-main-->
    <main id = "site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <a href = "add_book.html" class= "border-shadow">
                    <span class="text-gradient">New Book  <i class="fas fa-book"></i></span>
                </a>
            </div>
<!--handling_form-->
            <form action="/" method="POST">
                <table class = "table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Book Name</th>
                            <th>Writer Name</th>
                            <th>Publisher</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Java</td>
                            <td>Bajlur Rahman</td>
                            <td>Dimik</td>
                            <td>Available</td>
                            <td>
                                <a href="#" class = btn border-shadow update>
                                    <span class = "text-gradient"><i class = "fas fa-pencil-alt"></i></span>
                                </a>

                                <a class = btn border-shadow delete>
                                    <span class = "text-gradient"><i class = "fas fa-times"></i></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>

        </div>
    </main>
<!--/main-->
</body>
</html>
